<!DOCTYPE html>
<html>

<head>
    <title>FormGen Test</title>
</head>
<body>
        
    <div id="FormGenBody" style="height:70vh; width: 98vw" >
        
    </div>

    <script src="FormGen.js"></script>
    <script type="text/javascript">
        var ELEs = new Array();

        ELEs.push(
            new UIElement("1","text","The Label for this piece of input",true,[],true,[],true));
        ELEs.push(
            new UIElement("2","narrative","The Label for this narrative",true,[],true,[],true));
        ELEs.push(
            new UIElement("3","radio","Gender",true,["Male","Female","Unknown"],true,
            [new UIInteraction("3","5","SHOW","Unknown")],true));
        ELEs.push(
            new UIElement("4","dropdown","Select from the dropdown",true,["1","2","3","4"], true,[],true));
        ELEs.push(
            new UIElement("5","date","The Label Date",true,[],true,[],false));
        ELEs.push(
            new UIElement("6","checkbox","A bunch of check boxes",true,
            ["Checkbox option 1","Checkbox option 2","Checkbox option 3","Checkbox option 4","Checkbox option 5"],
            true,[new UIInteraction("6","7","SHOW","Checkbox option 3")],true));
        ELEs.push(
            new UIElement("7","narrative","Another Narrative is here",true,[],true,[],false));
        
        var FG = new FormGen('FormGenBody',ELEs);

        function DoFormGenInteraction(e)
        {
            FG.DoFormGenInteraction(e);
        }

    
    </script>

</body>
</html>
